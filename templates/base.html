<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="/static/css/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <div class="navbar">
        <div class="col">
            <a href="/" class=""><img class="picture" href="/" src="/static/css/assets/manga.png"></a>
            {% if current_user.is_admin %}
                <a href="/add_manga" class=""><img class="picture" href="/" src="/static/css/assets/addmanga.png"></a>
            {% endif %}
        </div>
        <div class="col">
            {% if current_user.is_authenticated %}
                <a class="" href="/cart"><img class="picture"  src="/static/css/assets/cart.png"></a>
                <a class="" href="/favorites"><img class="picture" src="/static/css/assets/favorites.png"></a>
                <a class="" href="/orders"><img class="picture" src="/static/css/assets/orders.png"></a>
            {% endif %}
        </div>
        <div class="col">
            {% if current_user.is_anonymous %}
                <a class="" href="/registration"><img class="picture" src="/static/css/assets/registration.png"></a>
                <a class="" href="/login"><img class="picture" src="/static/css/assets/login.png"></a>
            {% endif %}
            {% if current_user.is_authenticated %}
                <a class="" href="/profile"><img class="picture" src="/static/css/assets/avatar.png"></a>
                <a class="" href="{{ url_for("logout") }}"><img class="picture" src="/static/css/assets/logout.png"></a>
            {% endif %}
        </div>
    </div>
</header>
{% block body %}
{% endblock %}
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
